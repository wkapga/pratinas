
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratinas Theater Arena</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            font-family: 'Cinzel', serif;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title {
            position: absolute;
            top: 10%;
            font-size: 4rem;
            font-weight: 600;
            color: #f4d03f;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            letter-spacing: 0.3em;
            z-index: 1000;
        }

        .arena {
            position: relative;
            width: 600px;
            height: 400px;
        }

        .block {
            position: absolute;
            background: linear-gradient(45deg, #8b4513, #a0522d);
            border: 2px solid #654321;
            border-radius: 4px;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateY(-100vh);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .block.dropped {
            opacity: 1;
            transform: translateY(0);
        }

        .contact-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #f4d03f, #f7dc6f);
            border: 3px solid #d4af37;
            border-radius: 15px;
            padding: 15px 30px;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: #8b4513;
            cursor: pointer;
            opacity: 0;
            transition: all 0.5s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            text-decoration: none;
            display: inline-block;
        }

        .contact-button:hover {
            background: linear-gradient(45deg, #f7dc6f, #f4d03f);
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        .contact-button.visible {
            opacity: 1;
        }

        .podium {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 40px;
            background: linear-gradient(45deg, #d4af37, #f4d03f);
            border: 2px solid #b8860b;
            border-radius: 8px 8px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">PRATINAS</div>
        <div class="arena" id="arena">
            <div class="podium"></div>
        </div>
        <a href="mailto:office@pratinas.com" class="contact-button" id="contactButton">Contact Us</a>
    </div>

    <script>
        class TheaterArena {
            constructor() {
                this.arena = document.getElementById('arena');
                this.contactButton = document.getElementById('contactButton');
                this.blocks = [];
                this.currentBlock = 0;
                this.totalBlocks = 60;
                this.interval = 200; // 1 second
                
                this.createArenaBlocks();
                this.startAnimation();
            }

            createArenaBlocks() {
                const arenaWidth = 600;
                const arenaHeight = 400;
                const rows = 12;
                const blocksPerRow = 5;
                
                for (let row = 0; row < rows; row++) {
                    const rowWidth = arenaWidth - (row * 30);
                    const rowHeight = 25;
                    const startX = (arenaWidth - rowWidth) / 2;
                    const y = arenaHeight - (row + 1) * 30;
                    
                    for (let i = 0; i < blocksPerRow; i++) {
                        const block = document.createElement('div');
                        block.className = 'block';
                        
                        const blockWidth = rowWidth / blocksPerRow - 4;
                        const x = startX + (i * (rowWidth / blocksPerRow)) + 2;
                        
                        block.style.width = blockWidth + 'px';
                        block.style.height = rowHeight + 'px';
                        block.style.left = x + 'px';
                        block.style.bottom = (row * 30) + 'px';
                        
                        // Add some variation to the blocks
                        const hue = 25 + Math.random() * 10;
                        const lightness = 35 + Math.random() * 10;
                        block.style.background = `linear-gradient(45deg, hsl(${hue}, 60%, ${lightness}%), hsl(${hue}, 60%, ${lightness + 5}%))`;
                        
                        this.arena.appendChild(block);
                        this.blocks.push(block);
                    }
                }
                
                // Shuffle blocks for random drop order
                this.shuffleArray(this.blocks);
            }

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            startAnimation() {
                const dropInterval = setInterval(() => {
                    if (this.currentBlock < this.blocks.length) {
                        this.blocks[this.currentBlock].classList.add('dropped');
                        this.currentBlock++;
                    } else {
                        clearInterval(dropInterval);
                        // Show contact button after arena is complete
                        setTimeout(() => {
                            this.contactButton.classList.add('visible');
                        }, 1000);
                    }
                }, this.interval);
            }
        }

        // Initialize the theater arena when page loads
        window.addEventListener('load', () => {
            new TheaterArena();
        });

        // Add some sparkle effects
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'absolute';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.background = '#f4d03f';
            sparkle.style.borderRadius = '50%';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.opacity = '0';
            sparkle.style.animation = 'sparkle 2s ease-in-out infinite';
            sparkle.style.zIndex = '999';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0%, 100% { opacity: 0; transform: scale(0); }
                50% { opacity: 1; transform: scale(1); }
            }
        `;
        document.head.appendChild(style);

        // Create sparkles periodically
        setInterval(createSparkle, 500);
    </script>
</body>
</html>
